<!--MENU DO USUÃRIO NA USER PAGE-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Menu user Page</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
            integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <style>
            .imagem {
                cursor: pointer;
                transition: all 0.15s;
            }

            .icon {
                opacity: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 32px;
                color: #000000;
                transition: all 0.2s;
            }

            .imagem-img {
                object-fit: cover;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                transition: all 0.2s;
            }

            .imagem:hover .icon {
                opacity: 1;
            }

            .imagem:hover .imagem-img {
                opacity: 0.7;
            }

            .pencil {
                font-size: 16px;
                color: #000;
                transition: all 0.15s;
            }

            .pencil:hover {
                cursor: pointer;
                opacity: 0.55;
            }
        </style>
    </head>
    <body>
        <div
            style="
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 20px;
            "
        >
            <div style="display: flex; flex-direction: column">
                <div
                    class="imagem"
                    style="position: relative; width: 150px; height: 150px"
                >
                    <img class="imagem-img" "
                    src="https://th.bing.com/th/id/OIP.hcUW4ZWNBZRsgaKSRynbMQHaEK?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3"
                    alt="user-img" />
                    <i class="icon fa-solid fa-pencil" style=""></i>
                </div>
            </div>
            <div
                style="display: flex; flex-direction: row; align-items: center"
            >
                <h1>Peagas barbosa</h1>
                <i class="pencil fa-solid fa-pencil"></i>
            </div>
        </div>
    </body>
</html>
